<div id="chargement-animation" class="w-32 h-32 mx-auto hidden mt-6"></div>

<script>
  function playLoading() {
    // Cache le bouton
    document.getElementById('start-button').classList.add('hidden');

    // Affiche l‚Äôanimation
    const anim = document.getElementById('chargement-animation');
    anim.classList.remove('hidden');

    // Joue l'animation
    lottie.loadAnimation({
      container: anim,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/images/chargement.json' // ‚Üê ton fichier ici
    });

    // Redirection apr√®s 3 secondes
    setTimeout(() => {
      window.location.href = 'page2.html';
    }, 3000);
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
